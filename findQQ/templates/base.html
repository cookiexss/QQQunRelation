<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>listone群关系查询</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home'%}">listone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">查询</a>
            </li>
          </ul>

          <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'find' %}">

                <div class="input-group">
                  <select class="custom-select" id="inputGroupSelect01" name="option">
                    <option selected value="QQ">QQ</option>
                    <option value="Qun">Qun</option>
                  </select>
                </div>

            <input class="form-control mr-sm-2" name="qqNum" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="chaxun" type="submit">查询</button>
          </form>
        </div>
      </nav>

    <div class="container" id="waitquan">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% block coustom_js %}
    {% endblock coustom_js %}
    <script>
        {#$("#chaxun").onclick(function () {#}
        {#     $("#waitquan").html("<div class=\"spinner-border text-primary\" role=\"status\">\n" +#}
        {#         "  <span class=\"sr-only\">Loading...</span>\n" +#}
        {#         "</div>");#}
        {#})#}
        document.getElementById("chaxun").addEventListener("click", myFunction);

        function myFunction() {
            $("#waitquan").html("<br>系统正在为您查询（因数据量太大，时间较长），请等待。。。<div class=\"spinner-border text-primary\" role=\"status\">\n" +
                 "  <span class=\"sr-only\">Loading...</span>\n" +
                 "</div>");
        }
    </script>
  </body>
</html>
